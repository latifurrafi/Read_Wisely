{% extends "base.html" %}
{% block content %}
<div class="login-container">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Password" required>
    </div>
    <button type="submit">Login</button>
  </form>
  <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

<style>
  .login-container {
    max-width: 320px;
    margin: 50px auto;
    padding: 20px;
  }
  
  h2 {
    margin-bottom: 20px;
    font-weight: 500;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  input {
    width: 100%;
    padding: 10px;
    border: 1px solid #e1e1e1;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  
  button:hover {
    background-color: #0069d9;
  }
  
  .register-link {
    text-align: center;
    margin-top: 15px;
    font-size: 0.9em;
  }
</style>
{% endblock %}

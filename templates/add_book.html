{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{% if form.instance.pk %}Update{% else %}Add{% endif %} Book{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center mb-4">{% if form.instance.pk %}Update{% else %}Add{% endif %} Book</h1>

        <div class="card shadow p-4 mt-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">
                        {% if form.instance.pk %}Update{% else %}Add{% endif %}
                    </button>
                    <a href="{% url 'homepage' %}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
